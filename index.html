<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>QR Code Generator</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
	<link href="assets/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
	<script src="assets/qrcode.min.js"></script>

</head>
<body>
	<a class="github-fork-ribbon" href="https://github.com/ankit-kaushal/genQR" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
	<div class="qr">
			<div class="content">
				<div id="qrcode"></div>
			</div>
		<input id="url" oninput="generateQRCode()" autofocus placeholder="Type Something" value="Hello, World" />
		<div id="download">
			<button type="button" class="btn gray" onclick="downloadClick()">Download QR</button>
			<a id="downloadLink"></a>
		</div>
	</div>
	<script src="assets/main.js" type="text/javascript"></script>
</body>
</html>
